<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Appointment - Book Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans">
  <!-- Header -->
  <div class="p-4 flex justify-between items-center bg-white shadow">
    <div class="flex items-center">
      <svg class="w-6 h-6 text-blue-600 mr-2 ml-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
      </svg>
      <h1 class="text-2xl font-bold text-blue-600">MediCare</h1>
    </div>
    <button onclick="window.location.href='admindasboard.html'" class="text-gray-600 hover:text-gray-800 flex items-center">
      Back to Dashboard
      <svg class="w-4 h-4 mr-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <!-- <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/> -->
      </svg>
    </button>
  </div>

  <!-- Book an Appointment Title -->
  <div class="max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Book an Appointment</h2>
  </div>

  <!-- Stepper -->
  <div class="max-w-4xl mx-auto mt-8">
    <div class="flex items-center justify-between relative">
      <div class="relative flex justify-between w-full">
        <!-- Step 1 -->
        <div class="flex-1 text-center">
          <div class="relative">
            <!-- Line after step 1 (completed) -->
            <div class="absolute top-5 left-1/2 w-full h-1 bg-blue-600"></div>
            <!-- Circle -->
            <div class="w-10 h-10 bg-white text-blue-600 rounded-full flex items-center justify-center mx-auto relative z-10 border-2 border-blue-600">✓</div>
          </div>
          <p class="mt-2 text-sm text-blue-600">Patient details</p>
        </div>

        <!-- Step 2 -->
        <div class="flex-1 text-center">
          <div class="relative">
            <!-- Line before and after step 2 (completed) -->
            <div class="absolute top-5 right-1/2 w-full h-1 bg-blue-600"></div>
            <div class="absolute top-5 left-1/2 w-full h-1 bg-blue-600"></div>
            <!-- Circle -->
            <div class="w-10 h-10 bg-white text-blue-600 rounded-full flex items-center justify-center mx-auto relative z-10 border-2 border-blue-600">✓</div>
          </div>
          <p class="mt-2 text-sm text-blue-600">Select doctor</p>
        </div>

        <!-- Step 3 -->
        <div class="flex-1 text-center">
          <div class="relative">
            <!-- Line before and after step 3 -->
            <div class="absolute top-5 right-1/2 w-full h-1 bg-blue-600"></div>
            <div class="absolute top-5 left-1/2 w-full h-1 bg-blue-600"></div>
            <!-- Circle -->
            <div class="w-10 h-10 bg-white text-blue-600 rounded-full flex items-center justify-center mx-auto relative z-10 border-2 border-blue-600">✓</div>
          </div>
          <p class="mt-2 text-sm text-blue-600">Choose Date & Time</p>
        </div>

        <!-- Step 4 -->
        <div class="flex-1 text-center">
          <div class="relative">
            <!-- Line before step 4 -->
            <div class="absolute top-5 right-1/2 w-full h-1 bg-blue-600"></div>
            <!-- Circle -->
            <div id="step4Circle" class="w-10 h-10 bg-white text-blue-600 rounded-full flex items-center justify-center mx-auto relative z-10 border-2 border-blue-600">4</div>
          </div>
          <p class="mt-2 text-sm font-medium text-blue-600">Confirmation</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Section -->
  <div class="max-w-4xl mx-auto mt-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-gray-500 to-gray-500 px-6 py-4">
        <h2 class="text-2xl font-bold text-white text-center">Appointment Details</h2>
      </div>

      <!-- Content -->
      <div class="p-6">
        <!-- Patient Info Section -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Patient Information
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-100 p-4 rounded-lg">
            <div class="flex items-center">
              <span class="text-gray-600  font-medium w-24">Name:</span>
              <span id="confirmPatientName" class="text-gray-800"></span>
            </div>
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Age/Gender:</span>
              <span id="confirmPatientAgeGender" class="text-gray-800"></span>
            </div>
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Blood Group:</span>
              <span id="confirmPatientBlood" class="text-gray-800"></span>
            </div>
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Contact:</span>
              <span id="confirmPatientContact" class="text-gray-800"></span>
            </div>
          </div>
        </div>

        <!-- Doctor Info Section -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Doctor Information
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-100 p-4 rounded-lg">
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Doctor:</span>
              <span id="confirmDoctor" class="text-gray-800"></span>
            </div>
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Specialty:</span>
              <span id="confirmSpecialty" class="text-gray-800"></span>
            </div>
          </div>
        </div>

        <!-- Appointment Info Section -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Appointment Schedule
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-100 p-4 rounded-lg">
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Date:</span>
              <span id="confirmDate" class="text-gray-800"></span>
            </div>
            <div class="flex items-center">
              <span class="text-gray-600 font-medium w-24">Time:</span>
              <span id="confirmTime" class="text-gray-800"></span>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between mt-8 border-t pt-6">
          <button onclick="window.location.href='choose-datetime.html'" class="px-6 py-2 border border-gray-300 rounded-lg text-white bg-gray-800">
            Back
          </button>
          <button onclick="confirmBooking()" id="confirmBookingBtn" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Confirm Booking
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
          <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-4">Appointment Booked Successfully!</h3>
        <button onclick="goToHome()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center mx-auto">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Back to Home
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Load all saved data
      const patientData = JSON.parse(localStorage.getItem('patientData'));
      const doctorData = JSON.parse(localStorage.getItem('selectedDoctor'));
      const appointmentData = JSON.parse(localStorage.getItem('appointmentData'));
      
      // Redirect if any data is missing
      if (!patientData || !doctorData || !appointmentData) {
        window.location.href = 'patient-details.html';
        return;
      }
      
      // Fill in confirmation details
      document.getElementById('confirmPatientName').textContent = patientData.name;
      document.getElementById('confirmPatientAgeGender').textContent = 
        `${patientData.age} / ${patientData.gender}`;
      document.getElementById('confirmPatientBlood').textContent = patientData.blood;
      document.getElementById('confirmPatientContact').textContent = patientData.contact;
      document.getElementById('confirmDoctor').textContent = doctorData.name;
      document.getElementById('confirmSpecialty').textContent = doctorData.specialty;
      document.getElementById('confirmDate').textContent = appointmentData.date;
      document.getElementById('confirmTime').textContent = appointmentData.time;
    });

    function confirmBooking() {
      const confirmBtn = document.getElementById('confirmBookingBtn');
      const step4Circle = document.getElementById('step4Circle');
      
      // Disable button and show loading state
      confirmBtn.disabled = true;
      confirmBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Confirming...';
      
      // Get data from localStorage
      const patientData = JSON.parse(localStorage.getItem('patientData'));
      const doctorData = JSON.parse(localStorage.getItem('selectedDoctor'));
      const appointmentData = JSON.parse(localStorage.getItem('appointmentData'));

      // Create the data object to send
      const fullAppointment = {
        patientData: {
          name: patientData.name,
          age: patientData.age,
          gender: patientData.gender,
          blood: patientData.blood,
          contact: patientData.contact
        },
        doctorData: {
          name: doctorData.name,
          specialty: doctorData.specialty
        },
        dateData: {
          date: appointmentData.date,
          time: appointmentData.time
        }
      };

      fetch('http://localhost:3022/api/confirmations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(fullAppointment)
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(err.error || 'Failed to confirm') });
        }
        return response.json();
      })
      .then(data => {
        // Update step 4 to show completion
        step4Circle.innerHTML = '✓';
        
        // Update all steps to muted state
        const allStepCircles = document.querySelectorAll('.w-10.h-10');
        const allStepTexts = document.querySelectorAll('.flex-1 p');
        const allLines = document.querySelectorAll('.absolute.top-5');
        
        // Make circles heavily blurred with blue background
        allStepCircles.forEach(circle => {
          circle.classList.remove('text-blue-600', 'border-blue-600', 'bg-white');
          circle.classList.add('text-blue-100', 'border-blue-100', 'bg-blue-50');
          circle.style.opacity = '0.4';
          circle.style.filter = 'blur(3px)';
          circle.style.transition = 'all 0.3s ease';
          circle.style.backgroundColor = 'rgb(239, 246, 255)'; // bg-blue-50 color
        });
        
        // Make text heavily blurred
        allStepTexts.forEach(text => {
          text.classList.remove('text-blue-600');
          text.classList.add('text-blue-200');
          text.style.opacity = '0.4';
          text.style.filter = 'blur(3px)';
        });
        
        // Make lines heavily blurred
        allLines.forEach(line => {
          line.classList.remove('bg-blue-600');
          line.classList.add('bg-blue-100');
          line.style.opacity = '0.4';
          line.style.filter = 'blur(3px)';
          line.style.transition = 'all 0.3s ease';
          line.style.backgroundColor = 'rgb(239, 246, 255)'; // bg-blue-50 color
        });

        // Show success modal
        document.getElementById('successModal').classList.remove('hidden');
        
        // Clear storage
        ['patientData', 'selectedDoctor', 'appointmentData'].forEach(key => 
          localStorage.removeItem(key)
        );
        
        // Reset button
        confirmBtn.disabled = false;
        confirmBtn.innerHTML = '<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Confirm Booking';
      })
      .catch(error => {
        console.error('Error:', error);
        alert(error.message || 'Error confirming appointment');
        
        // Reset button state
        confirmBtn.disabled = false;
        confirmBtn.innerHTML = '<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Confirm Booking';
      });
    }

    // Add back button handler
    document.querySelector('button[onclick="window.location.href=\'choose-datetime.html\'"]').addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default back behavior
      // If there's a pending request, it will be aborted by the popstate event
      window.history.back();
    });

    function goToHome() {
      // Clear all stored data
      localStorage.removeItem('patientData');
      localStorage.removeItem('selectedDoctor');
      localStorage.removeItem('appointmentData');
      
      // Redirect to home/patient details page
      window.location.href = 'patient-details.html';
    }
  </script>
</body>
</html>
